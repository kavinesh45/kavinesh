<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Attendence Manegement</title>
    <style>
        h1{
            text-align: center;
            color: cadetblue;
        }

        /* Styling for table header */
        th {
            background-color:cadetblue; /* Change background color */
            color: rgb(49, 160, 64); /* Change text color */
        }
        tr {
            background-color: cadetblue; /* Change background color */
            color: rgb(247, 248, 247); /* Change text color */
        }
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.heading{
    width: 100%;
    /* height: 100px; */
    background-color: green;
    font-size: 48px;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 20px;
    
}



/* --------------login form ----  */
.login{
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 400px;
    grid-gap: 20px;
    margin: 20px;

}

.image{
    width: 100%;
    height: 100%;
  
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.image img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}
.right{
    background-color: rgb(21, 175, 221);
    border-radius: 20px;
}
#form{
        display: flex;
        flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 10%;
      

  }
  #form input{
      
      padding: 12px 20px;
      margin: 10px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      border-radius: 5px;
  }
  #submit:hover{
      background-color: teal;
      color: black;
      border-radius: 5px;
  }

  .login_head{
      width: 80%;
      margin: auto;
      margin-top: 20px;
      font-size: 38px;
      background-color: green;
        color: rgb(18, 214, 228);
    text-align: center;
    padding: 10px;
     border-radius: 20px;   
  }


  /* --------------student form -------------- */

  table,
td,
th {
border: 1px solid #000000;
text-align: left;

}

table {
border-collapse: collapse;
width: 100%;
margin: auto;
margin-top: 50px;


}

th,
td {
padding: 15px;
text-align: center;
}

tr > th {
background-color: rgb(11, 223, 223);
color: rgb(0, 0, 0);
}

.studentData{
    width: 100%;
    background-color: green;
    padding: 15px;

}
#form1{
    margin: auto;
    width: 80%;
    
}
#form1 input{
    padding: 10px ;
    margin-right: 15px;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
    border-radius: 5px;
}
#form1 input:focus{
    outline: none;
}

.td6{
    display: flex;
    align-items: center;
    justify-content: center;


}
.td6 > button{
    margin-right: 10px;
    color: rgb(255, 255, 255);
    border-radius: 5px;
    padding: 5px 10px;
    border: none;
    cursor: pointer;
} 

.td6 > button:nth-child(1){
    background-color: green;
}
.td6 > button:nth-child(2){
    background-color: red;
}

#absent{
    background-color: red;
}
footer{
    background-color: cadetblue;
    padding: 20px;
    text-align: center;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    
}
    </style>
</head>
<body>
<h1>employee Attendence management</h1>
<div class="Employeedata">
    <form action="" id="form1">
        <input type="text" placeholder="Name" id="name" required>
        <input type="text" placeholder="shift" id="shift" required>
        <input type="date" placeholder="date" id="date" required>
        <input type="number" placeholder=" employee_id" id="employee_id" required>
        <input type="submit" class="btn btn-warning">
    </form>
</div>

<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Shift</th>
        <th>Date</th>
        <th>Employee ID</th>
        <th>Attendance</th>
        <th>Action</th> <!-- Add a new column for the remove button -->
    </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>


<footer>
    <h3>Designed by Kavi @2024</h3>
</footer>
</body>
</html>
